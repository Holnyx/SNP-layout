<section class="create-tour">
    <div class="info">
        <h2 class="info__title" id="link-create-tour">Собери свой тур</h2>
        <span class="info__sub-title">Идейные соображения высшего порядка, а также рамки и место
            обучения кадров</span>
    </div>
    <div class="wrapper">
        <form class="form" id="form">
            <fieldset class="form__item-box">
                <div class="input-box">
                    <label for="userName">Имя</label>
                    <input name="userName" placeholder="Введите Ваше имя" required class="input-style" type="text"
                        id="userName">
                </div>
                <div class="input-box">
                    <label for="direction">Направление</label>
                    <select required class="input-style" name="direction" id="direction">
                        <option value="color" data-color="#A6A6A6" disabled selected>Куда хотите ехать</option>
                        <option value="select" data-color="#1B1F2B">Пункт выбран</option>
                        <option value="select2" data-color="#1B1F2B">Пункт выбран</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="form__item-box">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input name="email" placeholder="example@mail.com" required class="input-style" type="email"
                        id="email">
                </div>
                <div class="input-box">
                    <label for="phoneNumber">Телефон</label>
                    <input name="phoneNumber" placeholder="+ 7 ( _ _ _ ) _ _ _ - _ _ - _ _" required class="input-style"
                        type="phone" id="phoneNumber" maxlength="12" pattern="^\+7\d{10}$">
                </div>
            </fieldset>
            <fieldset class="form__item-box">
                <div class="input-box">
                    <label for="dateFrom">Дата от</label>
                    <input name="dateFrom" class="input-style" required type="date" id="dateFrom" max="2999-12-31">
                </div>
                <div class="input-box">
                    <label for="dateUntil">Дата до</label>
                    <input name="dateUntil" class="input-style" required type="date" id="dateUntil" max="2999-12-31">
                </div>
            </fieldset>

            <div class="form__comment-box input-box">
                <label class="comment-lable" for="comment">Комментарий</label>
                <textarea class="input-style" id="comment"></textarea>
            </div>
            <div class="form__check-age">
                <span>Вам есть 18 лет?</span>
                <div class="form__check-age-box">
                    <div class="form__check-yes-no-flex">
                        <input class="real-radio" type="radio" id="yes" name="yes-no">
                        <label class="custom-radio" for="yes"></label>
                        <label for="yes">Да</label>
                    </div>
                    <div class="form__check-yes-no-flex">
                        <input class="real-radio" type="radio" id="no" name="yes-no">
                        <label class="custom-radio" for="no"></label>
                        <label for="no">Нет</label>
                    </div>

                </div>
            </div>
            <div class="form__item-box checkbox-block">
                <input class="checkbox" type="checkbox" id="confirm" required>
                <label class="custom-checkbox" for="confirm"></label>
                <label class="checkbox__label" for="confirm">Нажимая кнопку, я принимаю условия <a
                        href="javascript:void(0);">Лицензионного договора</a></label>
            </div>
            <div class="form__buttons">
                <button class="find-button find-button--hover" type="submit">Найти тур</button>
                <button type="button" class="reset-button  reset-button--hover" id="clearForm">Сбросить</button>
            </div>
        </form>
    </div>
</section>
